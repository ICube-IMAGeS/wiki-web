name: ci 

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3.0.2
      - name: Deploy docs
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
        run: pip install -r requirements.txt 
        run: mkdocs gh-deploy --force
        working-directory: ./docs
